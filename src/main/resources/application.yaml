server:
  port: 8762

## Eureka Config
eureka:
  instance:
    preferIpAddress: false
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

## Spring Config
spring:
  application:
    name: CloudGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          "[/**]": ## For all routes
            allowedOrigins: "*" ## ${ALLOWED_ORIGINS}
            allowedHeaders: "*"
            allowedMethos:
              - GET
              - POST

## Habilitating API Actuator to access /actuator/gateway/routes
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - "*"
